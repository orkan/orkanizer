<!-- BEGIN: MAIN --><!DOCTYPE html>
<html>
<head>
	<title>{C_NAME} - {SUBTITLE}</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<base href="{BASE_INDEX}" />
	<noscript><meta http-equiv="refresh" content="0; URL=sys/noscript.htm"/></noscript>
	<link href="sys/mobile.css" rel="stylesheet" />
	<script src="sys/mobile.js"></script>
</head>
<body>


<div data-role="page">

	<div data-role="content">
		<h1>
			{TITLE} - {SUBTITLE}<br>
			{C_NAME}
			<img class="flag flag-{C_ISO}" alt="{C_ONZ}" src="sys/flags/blank.gif" /><br>
			<span><time title="{PHP.dat.date_long}">Aktualizacja: {PHP.dat.date}</time></span>
		</h1>

		<div data-role="collapsible-set">

			<!-- BEGIN: COLLAPSIBLE -->
			<div data-role="collapsible">
				<h2>{INFO_LABEL}</h2>
				<p>{INFO_CONTENT}</p>
			</div>
			<!-- END: COLLAPSIBLE -->

		</div>

		<!-- BEGIN: LISTVIEW -->
		<ul data-role="listview" data-inset="true">
			<!-- BEGIN: ROW --><li><a href="#item{INFO_ID}">{INFO_LABEL}</a></li>
			<!-- END: ROW -->
		</ul>
		<!-- END: LISTVIEW -->

		<h3>Orkan <a href="mailto:ukryty@gmail.com" class="hidden_email">ukryty@gmail.com</a></h3>
	</div>

</div>

<!-- BEGIN: PAGE -->
<div data-role="page" id="item{INFO_ID}">

	<div data-role="header" data-position="fixed">
		<div data-role="controlgroup" data-type="horizontal">
			<a href="#" data-rel="back" data-direction="reverse" data-role="button" data-icon="arrow-l">{C_NAME}</a>
			<a href="#" data-rel="top" data-ajax="false" data-role="button" data-icon="arrow-u" data-iconpos="right" data-theme="b">Top</a>
		</div>
	</div>

	<div data-role="content">
		<h2>{INFO_LABEL}</h2>

		{INFO_CONTENT}

		<h3><time title="{PHP.dat.date_long}">{PHP.dat.year}</time> &copy; <a href="{C_URL}">eTransport.pl</a></h3>
	</div>

</div>
<!-- END: PAGE -->


</body>
</html>
<!-- END: MAIN -->
